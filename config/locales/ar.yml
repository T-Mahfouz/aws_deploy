  slider_one: "PlusOne هي المنصة الأكثر كفاءة ومصداقية في مجال الاستشارات الطبية على شبكة الإنترنت في الشرق الأوسط وشمال إفريقيا"
  slider_two: "تتيح PlusOne لك وللأشخاص المقربين منك فرصة التواصل مع أفضل الخبراء في المجال الطبي بخطوات بسيطة‬"
  slider_three: "مع PlusOne سيخوض جميع المستخدمين رحلة طبية خالية من المتاعب يصحبك خلالها مدير حالة مهمته إدارة حالتك الطبية بكل تفاصيلها ، فنحن نكرس مدير حالة لكل حالة طبية على حدة‬"
  vision: 'الرؤية'
  vision_text: "فرصة متساوية للحصول على رعاية صحية عالية الجودة لكل انسان"
  timely_cont_text: 'بمجرد أن نحصل على جميع البيانات والوثائق المتعلقة بالحالة المرضية ستسعى PlusOne جاهدة للحصول على رأي أحد الخبراء في غضون 7 أيام عمل، وقد يكون رأي الخبير في صورة تقرير مكتوب أو في صورة لقاء فيديو مع الخبير على شبكة الإنترنت، وفي كلا الحالتين ُسيسمح للمريض بإرسال أسئلة المتابعة وطلبات الاستيضاح للخبير في غضون 15 يوم من تاريخ استلام التقرير الطبي الأولي.‬'
  case_no: 'حالة  SM3321'
  case_text: "لقد قامو بعمل رائع في بلس وان، فهم لم يكتفوا فقط بمساعدتي في الحصول على رأي أكثر من خبير في مجال طب الأعصاب، بل قد قامت أيضًا مديرة الحالة الخاص بي الدكتورة أيات بمساعدتي ودعمي بشتى الطرق في مرحلة المتابعة، وساعدتنا في فهم التقرير الطبي وكل ما جاء فيه بشكل سليم ووافي."
  trustful_workflow_text: "مع PlusOne كل شيء سيسير حسب ما هو مخطط له، بدون قلق أو مفاجأت غير سارة، فنحن نضمن لك حصولك على التقرير الطبي من الخبير في الموعد المقرر.‫"
