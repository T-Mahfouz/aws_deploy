  vision_text: "فرصة متساوية للحصول على رعاية صحية عالية الجودة لكل انسان"
  timely_cont_text: 'بمجرد أن نحصل على جميع البيانات والوثائق المتعلقة بالحالة المرضية ستسعى بلس وان PlusOne جاهدة للحصول على رأي أحد الخبراء في غضون 7 أيام عمل، وقد يكون رأي الخبير في صورة تقرير مكتوب أو في صورة لقاء فيديو مع الخبير على شبكة الإنترنت، وفي كلا الحالتين سُيسمح للمريض بإرسال أسئلة المتابعة وطلبات الاستيضاح  للخبير في غضون  14 يوم من تاريخ استلام التقرير الطبي الأولي.'
  case_no: 'حالة  SM3321'
  case_text: "لقد قامو بعمل رائع في بلس وان، فهم لم يكتفوا فقط بمساعدتي في الحصول على رأي أكثر من خبير في مجال طب الأعصاب، بل قد قامت أيضًا مديرة الحالة الخاص بي الدكتورة أيات بمساعدتي ودعمي بشتى الطرق في مرحلة المتابعة، وساعدتنا في فهم التقرير الطبي وكل ما جاء فيه بشكل سليم ووافي."
  trustful_workflow_text: "سهولة في الإجراءات وموثوقية في الأداءمع بلس وان كل شيء سيسير حسب ما هو مخطط له، بدون قلق أو مفاجأت غير سارة، فنحن نضمن لك حصولك على التقرير الطبي من الخبير في الموعد المقرر."
