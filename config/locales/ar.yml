  faq: 'التعليمات'
  Q1: "كيف يمكنني استخدام بلس وان  PlusOne؟"
  Q1Ans: 'يوفر PlusOne  بلس وان للمرضى القدرة على الحصول على رأي خبير طبي عالمي. ويمكنك أيضًا طلب الحصول على خدماتنا من خلال طبيبك المعالج أو مديري الحالات لدينا الذين هم أطباء مؤهلون أيضًا.
          قم باستشارة أحد الخبراء من هنا  (رابط نموذج استشير أحد خبراء بلس وان (PlusOne، وسيقوم فريقنا بالرد عليك خلال يومين عمل.'
  Q2: "لماذا أحتاج كمريض إلى رأي أخر بخلاف رأي الطبيب المعالج لي؟ "
  Q2Ans: "يجدر بك استشارة طبيب أخر أو أكثر بخلاف الطبيب المعالج لك لأسباب عديدة منها ما ذكرته جمعية السرطان الأمريكية وهو الآتي:
          - التعرف عن خيارات أخرى ممكنة للعلاج
          - قد يكون هناك احتمالية لتشخيصك بمرض نادر أو غير عادي
          - في حالة شعورك بوجود مشكلة في التواصل مع طبيبك أو ترغب في أن يشرح لك شخص آخر خيارات التشخيص والعلاج"
  Q3: "ما هي التخصصات المتاحة؟"
  Q3Ans: 'حاليًا يوفر PlusOne استشارة أفضل الخبراء العالميين في علم الأورام، والأمراض العصبية، وطب وجراحة العظام، وأمراض النساء. ونحن نعمل بجد لإضافة المزيد من تخصصات الحالات الحرجة الأخرى قريبًا.'
  Q4: "كم من الوقت يستغرق الحصول على تقرير رأي الخبير الطبي؟"
  Q4Ans: "عند طلبك للحصول على رأي أحد الخبراء سُيطلب منك تزويدنا بكافة المعلومات والبيانات المتعلقة بحالتك الصحية، وعلى افتراض قيامك برفع  جميع البيانات ذات الصلة والتقارير الطبية وفحوصات الأشعة بشكل صحيح ، سيتم تقديم الرأي الطبي إليك  في غضون سبعة أيام عمل."
  Q5: "بعد استلام التقرير الطبي، هل يمكنني إرسال بعض الأسئلة  للمتابعة أو لطلب توضيح ؟"
  Q5Ans: "توجد نافذة لمدة 14 يومًا متتاليًا لتقديم المزيد من الأسئلة في حالة وجود مزيد من الإيضاحات المطلوبة من الخبراء. "
  Q6: "ما هي تكلفة الخدمة؟ "
  Q6Ans: "الأمر يعتمد بشكل كبير على الخبير أو المستشار الطبي الذي تم اختياره، كما يعتمد أيضًا على درجة تعقيد الحالة. وسيساعدك مدير الحالة في تحديد تقديرات التكلفة."
